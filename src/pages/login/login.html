<ion-content>
  <div no-padding text-center padding-top padding-left padding-right>
      <img src="assets/img/smaller-8.png" class="slide-image" />
      <ion-label no-margin class="ion-text">Login to app</ion-label>
  </div>
  <form (submit)="login()">
      <div no-padding padding-bottom padding-left padding-right text-center class="item-center item-width-80">
          <ion-list no-margin margin-top margin-left margin-right>
              <ion-item>
                  <ion-label floating>Mobile Number/Email id</ion-label>
                  <ion-input [(ngModel)]="loginDetails.username" type="text" autocorrect="off" autocapitalize="none" name="username"></ion-input>
                  <!-- <ion-input id="email" type="email" [(ngModel)]="account.email" color="inputbg" name="email"></ion-input> -->
                  <!-- <ion-input id="email" type="email" formControlName="email" color="inputbg"></ion-input> -->
              </ion-item>
          </ion-list>
          <ion-list no-margin margin-top margin-left margin-right>
              <ion-item>
                  <ion-label floating>Enter Password</ion-label>
                  <ion-input [(ngModel)]="loginDetails.password" type="password" name="password"></ion-input>
                  <!-- <ion-input id="password" type="password" formControlName="password"></ion-input> -->
              </ion-item>
          </ion-list>

          <button ion-button color="polishblue" class="btnLogin" id="loginBtn">
            <ion-icon name="ios-arrow-forward"></ion-icon>
        </button>

          <!-- <ion-label text-center class="fgt-pwd-txt">Forgot Password ?
              <a>Get OTP</a>
          </ion-label> -->
          <div padding text-center>
            <p>Don't have an account yet? <a (click)="signup()">Create one.</a></p>
          </div>
          <!-- <button ion-button color="primary" block>Login</button> -->

      </div>
  </form>
</ion-content>
